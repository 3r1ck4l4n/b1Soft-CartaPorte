<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.3.1109/styles/kendo.default-v2.min.css">

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.3.min.js"></script>

</head>

<body>

<div id="sign-in-page">
        <div id="sign-in-wrapper">
            <div id="logo-wrapper">
                <div id="logo">
                    <img src="image/TierraAereo.png" width="200"
                    height="150"></img>
                </div>
                <div id='banner'>
                    Carta porte 
                </div>
                <div id="account">
                    Â¿No tienes una cuenta? <a href="signup.html">Regristrate</a>
                </div>
            </div>
            <div id="inputs-wrapper">
                <form id="login"></form>
                
            </div>
            
        </div>

</div>
    <script>
        $(document).ready(function(){
            $("#login").kendoForm({
                grid:{
                    cols:1,
                    gutter:5
                },
                buttonsTemplate: "<a href='index.html' class='k-button'>Sign in</a>",
                formData:{
                    Email:"",
                    Password:"",
                    RememberMe:false
                },
                
                items: [
                    {
                        field: "Email",
                        label:"",
                        attributes:{
                            placeholder: "Email",
                            required:true
                        }
                    }, 
                    {
                        field: "Password",
                        label:"",
                        attributes:{
                            type:"password",
                            required:true
                        }
                    },
                    {
                        field: "RememberMe",
                        label:"Remember Me",
                        attributes:{
                            type:"checkbox"
                        }
                    }
                ]
            })
            $("#Password").parent().append("<span class='k-icon k-i-preview'></span>");
            $(".k-i-preview").mousedown(function(){

                $("#Password").attr("type", "text");
            })
            $(".k-i-preview").mouseup(function(){

                $("#Password").attr("type", "password");
            })           
        })
    </script>

<style>
